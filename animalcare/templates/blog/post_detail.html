{% extends 'blog/mainblog.html' %}
 
{% block content %}
    <div class="post">
        {% if post.published_date %}

            <post class="author">
                <h3>Autor: {{post.author}}</h3>
            </post> 
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar<span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'borrar_post' pk=post.pk %}">Borrar<span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'post_list_ext' %}">volver<span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    
{% endblock %}
