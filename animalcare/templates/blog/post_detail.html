{% extends 'blog/mainblog.html' %}

{% block content %}
<div class="container post">
    {% if post.published_date %}

    <div class="card text-white bg-dark mb-3">

        <div class="container ">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h1 class="mt-4">{{ post.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    Por
                    <a href="#">{{post.author}}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p>{{ post.published_date }}</p>

                <hr>

                <!-- Post Content -->
                <p class="lead">{{post.text}}</p>

                <hr>

                {% endif %}
                <a class="btn btn-outline-light float-left" href="{% url 'post_edit' pk=post.pk %}">Editar</a>
                <a class="btn btn-outline-light " href="{% url 'borrar_post' pk=post.pk %}">Borrar</a>
                <a class="btn btn-outline-light float-right" href="{% url 'post_list_ext' %}">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
