{% extends 'blog/mainblog.html' %}
 
{% block content %}
<a class="btn btn-default" href="{% url 'post_new' %}">Nuevo Post<span class="glyphicon glyphicon-pencil"></span></a>
    {% for post in posts %}
        <div class="post">
            

            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <h4>{{ post.text|linebreaksbr }}</h4>

            <post class="author">
                <p>Autor: {{post.author}}</p>
            </post> 
        </div>
        <hr>
    {% endfor %}
{% endblock %}
