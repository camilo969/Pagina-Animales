{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link rel="shortcut icon" href="{% static 'Imagenes/JURAFA.jpg' %}" type="image/x-icon">
    <title>Formulario de Donaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />



</head>

<body>
    <div class="container">
        <form class="form-register" action="{% url 'mensaje' %}">
            <h4>Formulario de Donaciones</h4>
            <input class="controls" type="text" name="txtNombre" value="" required=""
                placeholder="Ingrese su Nombre" id="id_txtNombre" onkeydown="return alphaOnly(event)" />
            <input class="controls" type="text" name="txtApellido" value="" required=""
                placeholder="Ingrese su Apellido" id="id_txtApellido" onkeydown="return alphaOnly(event)" />
            <input class="controls" type="email" name="txtEmail" value="" required="" placeholder="Ingrese su email"
                id="id_txtEmail" />
            <input class="controls" type="tel" maxlength="9" name="txtMovil" value=""
                placeholder="Ingrese su telefono movil" id="id_txtMovil" onkeydown="return isNumberKey(event)" />
            <input class="controls" type="text" maxlength="10" name="txtRut" value="" required=""
                placeholder="Ejemplo: 11111111-1" id="id_txtRut" onblur="onRutBlur(txtRut)" oninput="checkRut(this)" />



            ¡Ayúdanos a cuidar a los animales!
            <br />
            <form name="donation" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"
                style="margin-top:10px;" onsubmit="onSubmit();">
                <input type="hidden" name="cmd" value="_donations">
                <input type="hidden" name="item_name" value="Donacion Professor Falken!">
                <input type="hidden" name="business" value="info@ionastec.com">
                <input type="hidden" name="lc" value="en_US">
                <input type="hidden" name="no_note" value="0">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
                <input name="bn" value="Rednao_SP" type="hidden">
                <input type="hidden" name="custom" value="0">
                <input type="hidden" name="notify_url" value="http://professor-falken.com/?sd_ipn_trigger=1">
                <input type="hidden" name="amount" class="amountToDonate" value="1">

                <select name="amount" class="combo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select> $

                <input type="image" src="http://professor-falken.com/wp-content/uploads/2016/09/donateButton.png"
                     name="submit" alt="PayPal - The safer, easier way to pay online!"
                    style="vertical-align:middle; margin-left:5px;">
                <img alt=""  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">

                <input class="botons" type="submit"  id="boton" value="Donar" name="btnDonar"   />
                
                <div class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Volver A Pagina Principal</a>
                </div>



            </form>
    </div>

    <script src="js/script.js"></script>
    <script src="js/validaciones.js"></script>

</body>

</html>
